name: Feature Request
description: Suggest a new feature for ClawBird
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like
      placeholder: I'd like ClawBird to be able to...
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the use case for this feature
      placeholder: This would be useful for...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any alternative solutions you've considered
  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      options:
        - label: I'm willing to submit a PR for this feature
